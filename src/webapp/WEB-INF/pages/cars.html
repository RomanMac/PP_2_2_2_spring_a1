<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarList</title>



</head>
<body>
<table>
    <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>COLOR</th>
    </tr>

    <tr th:each="car : ${carList}">
        <td th:text="${car.getMarka()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>

</table>
</body>
</html>
